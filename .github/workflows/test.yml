name: 'build-test'
on: # rebuild any PRs and main branch changes
  pull_request:
  push:
    branches:
      - main
      - 'releases/*'

jobs:
  build: # make sure build/ci work properly
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: |
          npm install
      - run: |
          npm run all

  test: # make sure the action works on a clean machine without building
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - run: |
          echo "Hello"

      - uses: ./
        with:
          github_token: ${{secrets.MY_GITHUB_TOKEN}}
          owner: tikivn
          repo: tiki-miniapp-studio
          packages: |
            updater
            getting-started
            miniapp-toolbar
            miniapp-authen
            miniapp-devtools
            miniapp-workspace
            miniapp-payment
            theia-dev-packages
            miniapp-simulator
          max_semver_pattern: 1.10.0
          dry_run: true
